<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Celebration</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&display=swap');
    
    body {
      font-family: 'Caveat', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      overflow: hidden;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    #message {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ffffff;
      font-weight: 600;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .input-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    input {
      font-size: 18px;
      padding: 12px 15px;
      border-radius: 25px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.2);
      color: #333;
      outline: none;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      font-family: 'Caveat', cursive;
    }
    
    input:focus {
      transform: scale(1.05);
      border-color: rgba(255, 255, 255, 0.8);
      background: rgba(255, 255, 255, 0.3);
    }
    
    input::placeholder {
      color: rgba(0, 0, 0, 0.6);
    }
    
    button {
      font-family: 'Caveat', cursive;
      font-size: 24px;
      font-weight: 600;
      padding: 15px 40px;
      margin: 15px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }
    
    button:active {
      transform: translateY(-1px) scale(1.02);
    }
    
    #resultMessage {
      font-size: 48px;
      font-weight: 700;
      margin-top: 30px;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: scale(0);
      transition: all 0.5s ease;
    }
    
    #resultMessage.show {
      opacity: 1;
      transform: scale(1);
      animation: celebration 2s ease-in-out;
    }
    
    @keyframes celebration {
      0% { transform: scale(0) rotate(-180deg); }
      50% { transform: scale(1.2) rotate(0deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    
    /* Confetti Styles */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff6b6b;
      animation: confetti-fall 3s linear infinite;
    }
    
    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
    
    /* Balloons */
    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0;
      animation: balloon-float 4s ease-in-out infinite;
    }
    
    @keyframes balloon-float {
      0%, 100% { transform: translateY(0px) rotate(-5deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 50px;
      background: #333;
      left: 50%;
      top: 100%;
      transform: translateX(-50%);
    }
    
    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s ease-in-out infinite;
    }
    
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }
    
    /* Fireworks */
    .firework {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      animation: firework 1.5s ease-out forwards;
    }
    
    @keyframes firework {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(20);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
<div id="message">Enter your name, surname, and birthday:</div>
<div class="input-container">
  <input type="text" id="nameInput" placeholder="Name">
  <input type="text" id="surnameInput" placeholder="Surname">
  <input type="date" id="birthdayInput">
  <input type="color" id="colorInput" value="#ff6b6b" onchange="changeTextColor(this.value)">
</div>
<button id="submitInfo" onclick="checkBirthday()">ðŸŽ‰ Celebrate! ðŸŽ‰</button>
<p id="resultMessage"></p>

<script>
  function checkBirthday() {
    var name = document.getElementById('nameInput').value;
    var surname = document.getElementById('surnameInput').value;
    var birthdayInput = document.getElementById('birthdayInput').value;
    var textColor = document.getElementById('colorInput').value;
    
    if (birthdayInput === '2002-06-18') {  // Fixed the date format
      var age = calculateAge(new Date(birthdayInput));
      var resultMessage = document.getElementById("resultMessage");
      resultMessage.innerHTML = "Happy " + age + "th Birthday, Angel " + name + " " + surname + "! ðŸŽ‰ðŸ¥³ðŸŽ‚";
      resultMessage.style.color = textColor;
      resultMessage.classList.add('show');
      
      // Start the celebration animations
      startCelebration();
    } else {
      alert('Sorry, today is not the specified birthday (18/06/2002).');
    }
  }
  
  function calculateAge(birthday) {
    var today = new Date();
    var age = today.getFullYear() - birthday.getFullYear();
    return age;
  }
  
  function changeTextColor(color) {
    document.getElementById('resultMessage').style.color = color;
  }
  
  function startCelebration() {
    // Create confetti
    createConfetti();
    
    // Create balloons
    createBalloons();
    
    // Create sparkles
    createSparkles();
    
    // Create fireworks
    setTimeout(() => createFireworks(), 500);
    
    // Play celebration sound effect (visual representation)
    celebrationPulse();
  }
  
  function createConfetti() {
    const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
    
    for (let i = 0; i < 50; i++) {
      setTimeout(() => {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 2 + 's';
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        document.body.appendChild(confetti);
        
        setTimeout(() => {
          confetti.remove();
        }, 4000);
      }, i * 100);
    }
  }
  
  function createBalloons() {
    const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'];
    
    for (let i = 0; i < 8; i++) {
      setTimeout(() => {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = (i * 12) + '%';
        balloon.style.bottom = '10px';
        balloon.style.backgroundColor = colors[i % colors.length];
        balloon.style.opacity = '1';
        balloon.style.animationDelay = (i * 0.2) + 's';
        document.body.appendChild(balloon);
        
        setTimeout(() => {
          balloon.remove();
        }, 6000);
      }, i * 200);
    }
  }
  
  function createSparkles() {
    for (let i = 0; i < 30; i++) {
      setTimeout(() => {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + 'vw';
        sparkle.style.top = Math.random() * 100 + 'vh';
        sparkle.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(sparkle);
        
        setTimeout(() => {
          sparkle.remove();
        }, 3000);
      }, i * 150);
    }
  }
  
  function createFireworks() {
    const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
    
    for (let i = 0; i < 10; i++) {
      setTimeout(() => {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = Math.random() * 80 + 10 + '%';
        firework.style.top = Math.random() * 50 + 10 + '%';
        firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        firework.style.boxShadow = `0 0 20px ${colors[Math.floor(Math.random() * colors.length)]}`;
        document.body.appendChild(firework);
        
        setTimeout(() => {
          firework.remove();
        }, 1500);
      }, i * 300);
    }
  }
  
  function celebrationPulse() {
    document.body.style.animation = 'none';
    setTimeout(() => {
      document.body.style.animation = 'gradientShift 0.5s ease infinite';
      setTimeout(() => {
        document.body.style.animation = 'gradientShift 8s ease infinite';
      }, 2000);
    }, 100);
  }
  
  
  setInterval(() => {
    if (Math.random() > 0.7) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.animationDuration = '3s';
      document.body.appendChild(sparkle);
      
      setTimeout(() => {
        sparkle.remove();
      }, 3000);
    }
  }, 2000);
</script>
</body>
</html>
